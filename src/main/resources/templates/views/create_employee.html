<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Employee</title>
  </head>
  <body>
  	<div class="jumbotron text-center" style="margin-bottom:0;">
	  <h1>Employee Management System</h1>
	  <p>In this project you can manage employee data!</p> 
	</div>
	
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
	  <a class="navbar-brand" th:href="@{/home}">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/add}">New Employee</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/employees}">Employee List</a>
	      </li>    
	    </ul>
	  </div>  
	</nav>
	
	<div class="container" style="margin-top:30px">
	  <div class="row">
	    <div class="mt-1">
		   	<h2>Create new Employee.</h2>
		   	<h3>Fill the employee data into the form.</h3>
		  </div>
	    <div class="col-sm-8">
	    	<div class=" container mt-4">
			  <form class="was-validated" th:action="@{/processform}" th:object="${employee}" method="post">
			    <div class="row">
			    	<label for="employeename">Employee Name</label>
			    </div>
			    
			    <div class="row">
			    	<div class="col">
			    		<div class="form-group">
					      <input type="text" 
					      class="form-control" 
					      id="firstname" 
					      name="firstname"
					      th:field="*{firstname}"
					      placeholder="First"
					      required>
					      <div class="valid-feedback">Valid.</div>
					      <div class="invalid-feedback">Please fill out this field.</div>
					    </div>
			    	</div>
			    	<div class="col">
			    		<div class="form-group">
					      <input type="text" 
					      class="form-control" 
					      id="lastname" 
					      name="lastname"
					      th:field="*{lastname}"
					      placeholder="Last">
					      <div class="valid-feedback">Valid.</div>
					      <div class="invalid-feedback">Please fill out this field.</div>
					    </div>
			    	</div>
			    </div>
			    <hr>
			    
			    <div class="row">
			    	<div class="col">
			    		<div class="form-group">
						  <fieldset data-role="controlgroup">
						    <label for="gender">Gender</label>
						    <br>
						    <input type="radio" name="gender" th:field="*{gender}" id="male" value="male">
						    <label for="male">Male</label>
						    <br>
						    <input type="radio" name="gender" th:field="*{gender}" id="female" value="female">
						    <label for="female">Female</label>
						  </fieldset>
						</div>
			    	</div>
			    	<div class="col">
			    		<div class="form-group">
					      <label for="city">City</label>
					      <input type="text" 
					      class="form-control" 
					      id="city" 
					      name="city"
					      th:field="*{city}"
					      placeholder="City">
					    </div>
			    	</div>
			    </div>
			    <hr>
			    
			    <div class="row">
			    	<div class="col">
			    		<div class="form-group">
					      <label for="email">Email</label>
					      <input type="email" 
					      class="form-control" 
					      id="email" 
					      name="email"
					      th:field="*{email}"
					      placeholder="Email"
					      required>
					      <div class="valid-feedback">valid</div>
					      <div class="invalid-feedback">Please fill out this field!</div>
					    </div>
			    	</div>
			    	<div class="col">
			    		<div class="form-group">
						  <label for="phone_no">Mobile</label>
						  <input type="text" 
						  class="form-control"
						  id="mobile"
						  name="mobile" 
						  th:field="*{mobile}"
						  placeholder="Mobile"
						  data-validation="number" 
						  data-validation-allowing="negative,number"  
						  datavalidation-ignore="$" 
						  required="required">
						</div>
			    	</div>
			    </div>
			    <hr>
			    
			    <div class="row">
			    	<div class="col">
			    		<div class="form-group">
						  <label for="department">Department</label>
						  <br>
						  <select class="dropdown-item" id="department" name="department" th:field="*{department}">
						    <option value="Sales" selected="selected">Sales</option>
						    <option value="Marketing">Marketing</option>
						    <option value="Production">Production</option>
						    <option value="Finance">Finance</option>
						  </select>
						</div>
			    	</div>
			    	<div class="col">
			    		<div class="form-group">
							<label for="salary">Salary</label>
							<input type="text"
							class="form-control"
							id="salary"
							name="salary"
							th:field="*{salary}"
							placeholder="Salary">
						</div>
			    	</div>
			    </div>
			    <hr>
			    
			    <div class="row">
			      <div class="col">
			      	<button type="submit" class="btn btn-primary">Submit</button>
			      </div>
			      <div class="col mb-5">
			      	<button type="reset" class="btn btn-warning">Clear</button>
			      </div>
			    </div>
			  </form>
			</div>
	    </div>
	  </div>
	</div>
	
	<div class="jumbotron text-center" style="margin-bottom:0">
	  <p></p>
	</div>
  	
  </body>
</html>
